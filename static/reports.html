            <h1 class="h3 mb-3">

            <div class="row">

                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item" aria-current="page">

                    <a href="step-one.html">Completions</a>

                  <li class="breadcrumb-item" aria-current="page">

                    <a href="step-two.html">Completions overall</a>

                  <li class="breadcrumb-item" aria-current="page">

                    Provider, Level

            </div>
            <div class="row" style="margin-top: 10px">
              <div class="card d-flex">
                <div class="card-header text-center">
                  <p><strong>Completion Rate - Rank</strong></p>
                </div>
                <div class="card-body mb-0">
                  <div class="chart">
                    <canvas id="chartjs-dashboard-bar"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="card d-flex">
                <div class="card-header text-center">
                  <p><strong>Completion Rate - Installation</strong></p>
                </div>
                <div class="card-body mb-0">
                  <div class="chart">
                    <canvas id="chartjs-bar-vessel"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="card d-flex">
                <div class="card-header text-center">
                  <p><strong>Completion Per Training</strong></p>
                </div>
                <div class="card-body mb-0">
                  <div class="chart">
                    <canvas id="chartjs-bar-training"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <button class="btn btn-lg">
                <a href="index.html" class="btn btn-secondary">
                  Back to Start
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var ctx = document
          .getElementById("chartjs-dashboard-line")
          .getContext("2d");
        var gradient = ctx.createLinearGradient(0, 0, 0, 225);
        gradient.addColorStop(0, "rgba(215, 227, 244, 1)");
        gradient.addColorStop(1, "rgba(215, 227, 244, 0)");
        // Line chart
        new Chart(document.getElementById("chartjs-dashboard-line"), {
          type: "line",
          data: {
            labels: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "May",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
              "Oct",
              "Nov",
              "Dec",
            ],
            datasets: [
              {
                label: "Sales ($)",
                fill: true,
                backgroundColor: gradient,
                borderColor: window.theme.primary,
                data: [
                  2115, 1562, 1584, 1892, 1587, 1923, 2566, 2448, 2805, 3438,
                  2917, 3327,
                ],
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            legend: {
              display: false,
            },
            tooltips: {
              intersect: false,
            },
            hover: {
              intersect: true,
            },
            plugins: {
              filler: {
                propagate: false,
              },
            },
            scales: {
              xAxes: [
                {
                  reverse: true,
                  gridLines: {
                    color: "rgba(0,0,0,0.0)",
                  },
                },
              ],
              yAxes: [
                {
                  ticks: {
                    stepSize: 1000,
                  },
                  display: true,
                  borderDash: [3, 3],
                  gridLines: {
                    color: "rgba(0,0,0,0.0)",
                  },
                },
              ],
            },
          },
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Pie chart
        new Chart(document.getElementById("chartjs-pie"), {
          type: "pie",
          data: {
            labels: ["Chrome", "Firefox", "IE"],
            datasets: [
              {
                data: [4306, 3801, 1689],
                backgroundColor: [
                  window.theme.primary,
                  window.theme.warning,
                  window.theme.danger,
                ],
                borderWidth: 5,
                borderColor: "transparent",
              },
            ],
          },
          options: {
            responsive: !window.MSInputMethodContext,
            maintainAspectRatio: false,
            legend: {
              display: false,
            },
            cutoutPercentage: 75,
          },
        });
      });
    </script>

                data: [13, 18, 14, 6],
                barPercentage: 0.75,
                categoryPercentage: 0.5,
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            legend: {
              display: true,
            },
            scales: {
              yAxes: [
                {
                  gridLines: {
                    display: false,
                  },
                  stacked: true,
                  ticks: {
                    stepSize: 20,

                },
              ],
              xAxes: [
                {
                  stacked: true,
                  gridLines: {
                    color: "transparent",

                },
              ],
            },
          },
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var date = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000);
        var defaultDate =
          date.getUTCFullYear() +
          "-" +
          (date.getUTCMonth() + 1) +
          "-" +
          date.getUTCDate();
        document.getElementById("datetimepicker-dashboard").flatpickr({
          inline: true,
          prevArrow: '<span title="Previous month">&laquo;</span>',
          nextArrow: '<span title="Next month">&raquo;</span>',
          defaultDate: defaultDate,
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //Doughnut Chart
        new Chart(document.getElementById("chartjs-doughnut"), {
          type: "doughnut",
          data: {
            labels: ["Social", "Search Engines", "Direct", "Other"],
            datasets: [

                  "#dee2e6",
                ],
                borderColor: "transparent",
              },
            ],
          },
          options: {
            maintainAspectRatio: false,
            cutoutPercentage: 65,
          },
        });
      });
